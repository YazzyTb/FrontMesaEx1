<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Pasarela de Pago</h2>

    <form (ngSubmit)="pagar()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">NÃºmero de Tarjeta</label>
            <input type="text" [(ngModel)]="tarjeta" name="tarjeta" maxlength="19"
                class="mt-1 block w-full rounded-md border border-gray-300 p-2" placeholder="1234 5678 9012 3456"
                required>
        </div>

        <div class="flex space-x-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700">Fecha Exp.</label>
                <input type="text" [(ngModel)]="expiracion" name="expiracion"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" placeholder="MM/AA" required>
            </div>
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700">CVV</label>
                <input type="text" [(ngModel)]="cvv" name="cvv" maxlength="4"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" placeholder="123" required>
            </div>
        </div>

        <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>
        <div *ngIf="exito" class="text-green-500 text-sm">Pago exitoso ðŸŽ‰</div>

        <button [disabled]="cargando"
            class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded hover:bg-blue-700">
            {{ cargando ? 'Procesando...' : 'Pagar' }}
        </button>
    </form>
</div>
