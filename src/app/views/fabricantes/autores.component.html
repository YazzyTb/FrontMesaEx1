<div class="mb-6 grid grid-cols-1 gap-6 xl:grid-cols-3">
  <div class="relative flex flex-col bg-white rounded-xl shadow-md overflow-hidden xl:col-span-3">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between p-4 border-b border-gray-200 gap-4">
      <h2 class="text-xl font-bold text-[#0F172A]">Fabricantes</h2>
           <!-- Botón Agregar -->
    <div class="flex justify-end px-4 pb-4">
      <button (click)="activeRegisterForm()"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500 transition">
        Agregar Fabricantes
      </button>
    </div>

    </div>

    <!-- Table -->
    <div class="w-full overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-[#0F172A] text-white whitespace-nowrap">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Nombre del Fabricante</th>
            <th class="px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let autor of autores.slice((paginaActual - 1) * itemsPorPagina, paginaActual * itemsPorPagina)"
              class="border-b border-gray-200 hover:bg-gray-50 whitespace-nowrap">
            <td class="px-4 py-2">{{ autor.id }}</td>
            <td class="px-4 py-2">{{ autor.nombre }}</td>
            <td class="px-4 py-2 flex gap-3">
              <!-- Editar -->
              <button (click)="openModalToUpdateAutor(autor)" class="text-[#0F766E] hover:text-[#0D9488]" title="Editar">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.9959.9959 0 000-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
              </button>
              <!-- Eliminar -->
              <button (click)="deleteAutor(autor)" class="text-red-600 hover:text-red-400" title="Eliminar">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <div class="flex flex-wrap justify-center items-center gap-2 mt-4 mb-4">
      <button class="px-4 py-1 bg-[#0F172A] text-white rounded hover:bg-[#1E293B] disabled:opacity-50"
              (click)="paginaActual = paginaActual - 1" [disabled]="paginaActual <= 1">Anterior</button>

      <span class="text-gray-800 text-sm font-medium">Página {{ paginaActual }}</span>

      <button class="px-4 py-1 bg-[#0F172A] text-white rounded hover:bg-[#1E293B]"
              (click)="paginaActual = paginaActual + 1"
              [disabled]="autores.length <= paginaActual * itemsPorPagina">Siguiente</button>
    </div>

   
  </div>
</div>

<!-- MODAL REGISTRO -->
<div *ngIf="isModalRegisterAutorOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-96 p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-blue-800">Registrar Fabricante</h2>
      <button (click)="closeRegisterAutorModal()" class="text-gray-600 text-2xl font-semibold hover:text-gray-900">&times;</button>
    </div>
    <form (submit)="createAutor()" class="space-y-4">
      <div>
        <label for="autor" class="block text-sm font-medium text-gray-700">Nombre del Fabricante</label>
        <input type="text" id="autor" [(ngModel)]="nuevoAutor.nombre" name="autor"
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div class="flex justify-between mt-6">
        <button (click)="closeRegisterAutorModal()" type="button"
                class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</button>
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Registrar</button>
      </div>
    </form>
  </div>
</div>

<!-- MODAL ACTUALIZACIÓN -->
<div *ngIf="isModalUpdateAutorOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-96 p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-blue-800">Actualizar Fabricante</h2>
      <button (click)="closeUpdateAutorModal()" class="text-gray-600 text-2xl font-semibold hover:text-gray-900">&times;</button>
    </div>
    <form (submit)="updateAutor()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre del Fabricante</label>
        <input type="text" [(ngModel)]="autorUpdate" name="updateNombre"
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div class="flex justify-between mt-6">
        <button (click)="closeUpdateAutorModal()" type="button"
                class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</button>
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Actualizar</button>
      </div>
    </form>
  </div>
</div>
