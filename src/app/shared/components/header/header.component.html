<div class="flex flex-col-reverse justify-end gap-6 md:flex-row md:items-center relative">
  <div class="flex items-center gap-4">
    <!-- Botón de sesión -->
    <div class="relative">
      <button (click)="toggleSesion()"
        class="boton-sesion p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-800 transition"
        type="button" aria-haspopup="true" [attr.aria-expanded]="mostrarSesion">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-8 w-8 text-blue-900" viewBox="0 0 24 24">
          <path fill-rule="evenodd"
            d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            clip-rule="evenodd"></path>
        </svg>
      </button>

      <!-- Dropdown sesión -->
      <div *ngIf="mostrarSesion"
        class="sesion-div absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
        <div class="px-4 py-3">
          <p class="text-sm font-semibold text-gray-800">Hola, {{ username || 'Usuario' }}</p>
        </div>
        <hr />
        <ul class="py-1">
          <li>
            <button (click)="irPerfil()"
              class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 text-gray-700">Ver perfil</button>
          </li>
          <li>
            <button (click)="cerrarSesion()"
              class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 text-red-600">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Botón carrito -->
    <button (click)="irAlCarrito()" class="relative p-2 rounded-full hover:bg-gray-100 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#666666">
        <path
          d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM208-800h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Z" />
      </svg>
    </button>
  </div>
</div>
